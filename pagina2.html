
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="formulario.css">
<title>Formulário de Associação - Página 1</title>
</head>
<body>

<h2>Formulário de Associação - Página 2</h2>

<form action="https://api.sheetmonkey.io/form/qjwohxKbjxFMaFpVYdSd5a" method="post">
    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
  
    <label for="naturalidade">Naturalidade:</label><br>
    <input type="text" id="naturalidade" name="naturalidade"><br><br>
  
    <label for="estado_civil">Estado Civil:</label><br>
    <select id="estado_civil" name="estado_civil">
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
    </select><br><br>
  
    <label for="esposo">Esposo(a):</label><br>
    <input type="text" id="esposo" name="esposo"><br><br>
  
    <label for="filhos">Filhos:</label><br>
    <input type="text" id="filhos" name="filhos"><br><br>
  
    <label for="profissao">Profissão:</label><br>
    <input type="text" id="profissao" name="profissao"><br><br>
  
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf"  placeholder="000.000.000-00" ><br><br>
  
    <label for="rg">RG:</label><br>
    <input type="text" id="rg" name="rg" required><br><br>
  
    <label for="endereco">Endereço:</label><br>
    <textarea id="endereco" name="endereco" rows="4" cols="50"></textarea><br><br>
  
    <label for="local_trabalho">Local de Trabalho:</label><br>
    <input type="text" id="local_trabalho" name="local_trabalho"><br><br>
  
    <label for="data_filiacao">Data de Filiação:</label><br>
    <input type="date" id="data_filiacao" name="data_filiacao"><br><br>
  
    <label for="data_recadastramento">Data de Recadastramento:</label><br>
    <input type="date" id="data_recadastramento" name="data_recadastramento"><br><br>  

  
  <input type="submit" value="Cadastrar">
</form>

</body>
</html>
