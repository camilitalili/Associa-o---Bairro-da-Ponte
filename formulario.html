<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="https://api.sheetmonkey.io/form/qjwohxKbjxFMaFpVYdSd5a" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="Nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="fathername">Nome do Pai</label>
                        <input id="fathername" type="text" name="Nome do Pai" placeholder="Digite o nome do pai" required>
                    </div>

                    <div class="input-box">
                        <label for="mothername">Nome da Mãe</label>
                        <input id="mothername" type="text" name="Nome da Mãe" placeholder="Digite o nome da mãe" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Telefone</label>
                        <input id="phone" type="tel" name="Telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="birthdate">Data de Nascimento</label>
                        <input id="birthdate" type="date" name="Data de Nascimento" required>
                    </div>

                    <div class="input-box">
                        <label for="naturalidade">Naturalidade</label>
                        <input id="naturalidade" type="text" name="naturalidade" placeholder="Digite sua naturalidade">
                    </div>

                    <div class="input-box">
                        <label for="maritalstatus">Estado Civil</label>
                        <select id="maritalstatus" name="Estado Civil">
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="spouse">Esposo(a)</label>
                        <input id="spouse" type="text" name="Esposo(a)" placeholder="Digite o nome do esposo(a)">
                    </div>

                    <div class="input-box">
                        <label for="children">Filhos</label>
                        <input id="children" type="text" name="Filhos" placeholder="Digite o nome dos filhos">
                    </div>

                    <div class="input-box">
                        <label for="profession">Profissão</label>
                        <input id="profession" type="text" name="Profissão" placeholder="Digite sua profissão">
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" >
                    </div>

                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" name="RG" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <textarea id="address" name="Endereço" rows="4" cols="50"></textarea>
                    </div>

                    <div class="input-box">
                        <label for="workplace">Local de Trabalho</label>
                        <input id="workplace" type="text" name="Local de Trabalho" placeholder="Digite o local de trabalho">
                    </div>

                    <div class="input-box">
                        <label for="affiliationdate">Data de Filiação</label>
                        <input id="affiliationdate" type="date" name="Data de Filiação">
                    </div>

                    <div class="input-box">
                        <label for="recertificationdate">Data de Recadastramento</label>
                        <input id="recertificationdate" type="date" name="Data de Recadastramento">
                    </div>
                </div>

                <div class="login-button">
                  <input type="submit" value="Cadastrar">
              </div>
            </form>
        </div>
    </div>
</body>

</html>
